<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://www.ntjinqu.com/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="https://www.ntjinqu.com//admin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="https://www.ntjinqu.com//admin/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="https://www.ntjinqu.com//admin/css/animate.css" rel="stylesheet">
    <link href="https://www.ntjinqu.com//admin/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="https://www.ntjinqu.com//admin/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="https://www.ntjinqu.com//admin/css/animate.css" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    {if condition="$model.id>0"}
                    <h5>编辑企业 {$model.name}</h5>
                    {else /}
                    <h5>添加企业</h5>
                    {/if}
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal" action="{$_SERVER['PHP_SELF']}" enctype="multipart/form-data">
                        {if condition="$model.id>0"}
                        <div class="form-group">
                            <label class="col-sm-2 control-label">id</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="id" required="" value="{$model.id}">
                            </div>
                        </div>
                        {/if}
                        <div class="form-group">
                            <label class="col-sm-2 control-label">企业名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="name" required="" value="{$model.name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">所属分类：</label>
                            <div class="col-sm-10">
                                <select class="form-control" name="type">
                                    {foreach name="typearr" item="vo" key="k"}
                                    <option value="{$k}">{$vo}</option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">企业logo上传</label>
                            <div class="col-sm-10">
                                <img id="LAY_demo_upload" src="https://www.ntjinqu.com/web/center/img/zu1.png" width="210" height="120" \>
                                <div class="site-demo-upbar" style="margin-top: 5px;">
                                    <input type="file" name="lotmgo" class="layui-upload-file" />
                                    <input type="hidden" name="image" id="himg">
                                </div>
                            </div>
                        </div>
                        {:token()}
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存内容</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://www.ntjinqu.com//admin/js/jquery.min.js?v=2.1.4"></script>
<script src="https://www.ntjinqu.com//admin/js/bootstrap.min.js?v=3.3.6"></script>
<script src="https://www.ntjinqu.com//admin/js/plugins/sweetalert/sweetalert.min.js"></script>
</html>

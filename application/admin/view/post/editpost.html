<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 基本表单</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/admin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/admin/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/admin/css/animate.css" rel="stylesheet">
    <link href="/admin/css/style.css?v=4.1.0" rel="stylesheet">
    <link rel="stylesheet" href="/web/js/layui/css/layui.css"  media="all">

    <link href="/admin/js/plugins/layer/laydate/laydate.js" rel="stylesheet">
    <link href="/admin/js/plugins/layer/laydate/skins/default/laydate.css" rel="stylesheet">
    
	<!--<link rel="stylesheet" href="https://assets.ntjinqu.com/umeditor/themes/default/css/umeditor.min.css" type="text/css">-->

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>编辑</h5>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal" action="{:url('post/editPost','id='.$data.id)}">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">标题</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="title" required="" value="{$data.title}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">标签</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="tags" required="" value="{$data.tags}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">图片</label>
                            <div class="col-sm-10">
                                <img id="LAY_demo_upload" {empty name='$data.image'}src="/web/center/img/zu1.png" {else /} src='{$data.image}' {/empty} width="210" height="120">
                                <div class="site-demo-upbar" style="margin-top: 5px;">
                                    <input type="file" name="image" class="layui-upload-file" id="image" >
                                    <input type="hidden" name="image" id="himg" value="{$data.image}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">主题</label>
                            <div class="col-sm-10">
                                <select class="form-control  inline" name="theme_id" required="">
                                    <option value="">请选择</option>
                                    {volist name='themes' id='vo'}
                                    <option value="{$vo.id}" {eq name="$data.theme_id" value="$vo.id"}selected{/eq}>{$vo.name}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">作者</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="author" required="" value="{$data.author}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">内容</label>
                            <div class="col-sm-10">
                                <!--<textarea id="editor_id" name="content" style="width:100%;height:300px;">
                                    {$data.content}
                                </textarea>-->
                                <script type="text/plain" id="data_details" name="content" style="width:100%;height:300px;"> {$data.content} </script>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">创建时间：</label>
                            <div class="col-sm-10">
                                <input class="form-control layer-date" placeholder="YYYY-MM-DD hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
                                <label class="laydate-icon"></label>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label">是否头条：</label>
                            <div class="col-sm-10">
                                <input type="radio" name="is_top" value="1"{if $data.is_top == 1} checked="checked"{/if}>是&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                <input type="radio" name="is_top" value="0" {if $data.is_top == 0} checked="checked"{/if}>否
                                <label class="laydate-icon"></label>
                            </div>
                        </div>


                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存内容</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<!-- 全局js -->
<script src="/admin/js/jquery.min.js?v=2.1.4"></script>
<script src="/admin/js/bootstrap.min.js?v=3.3.6"></script>

<script charset="utf-8" src="/kindeditor/kindeditor-all-min.js"></script>
<script charset="utf-8" src="/kindeditor/lang/zh-CN.js"></script>

<script src="/web/js/layui/layui.js" charset="utf-8"></script>

<script>
    KindEditor.ready(function(K) {
        window.editor = K.create('#editor_id');
    });
    layui.use('upload', function(){
        layui.upload({
            url: '' //上传接口
            ,success: function(res){ //上传成功后的回调
                console.log(res)
            }
        });

        layui.upload({
            url: "{:url('Post/upload')}"
            ,elem: '#image'
            ,method: 'post'
            ,success: function(res){
                LAY_demo_upload.src = res.url;
                $('#himg').val(res.url);
            }
        });
    });
</script>

<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" src="/ueditor/lang/zh-cn/zh-cn.js"></script>

<script>
    var ue = UE.getEditor('data_details',{});
 </script>
</html>

<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 基础表格</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="https://www.ntjinqu.com/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="https://www.ntjinqu.com//admin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="https://www.ntjinqu.com//admin/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="https://www.ntjinqu.com//admin/css/animate.css" rel="stylesheet">
    <link href="https://www.ntjinqu.com//admin/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="https://www.ntjinqu.com//admin/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="https://www.ntjinqu.com//admin/css/animate.css" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>表格</h5>
                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs" onclick="window.location.href='{:url('post/addPost')}'">
                        <strong>添加</strong>
                    </button>
                </div>
                <div class="ibox-content">

                    <table class="table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>操&nbsp;&nbsp;作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>123</td>
                            <td>测试</td>
                            <td>
                                <a href=""><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                                &nbsp;&nbsp;
                                <a onclick="del()"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- 全局js -->
<script src="https://www.ntjinqu.com//admin/js/jquery.min.js?v=2.1.4"></script>
<script src="https://www.ntjinqu.com//admin/js/bootstrap.min.js?v=3.3.6"></script>
<script src="https://www.ntjinqu.com//admin/js/plugins/sweetalert/sweetalert.min.js"></script>
<script>
    function del(id,obj) {
        swal({
            title: "您确定要删除这条信息吗",
            text: "删除后将无法恢复，请谨慎操作！",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "删除",
            closeOnConfirm: false
        }, function () {
            $.ajax({
                type: 'POST',
                url: "{:url('post/delPost')}",
                data: {id:id},
                success: function (res) {
                    if(res){
                        swal("删除成功！", "您已经永久删除了这条信息。", "success");
                        $(obj).parent().parent().remove();
                    }
                }
            });
        });
    }
</script>
</body>

</html>
